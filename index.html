<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>

	<header>
		<h1 class="jumbotron">MINNESOTA BEER TRIVIA!</h1>
	</header>
	<div class="container">

		<div class="row">
			<div class="col-lg-4">
				<button type="button" class="btn-group-lg" id="play">Start Game</button>
			</div>

			<div class="col-lg-8">
				<div id="display"> </div>
			</div>

		</div>

		<div class="row">

			<div class="col-lg-12">
				<div class="panel">
					<div class="panel-heading">
						<img src="assets/images/beers.jpg">
						<h2 class="panel-title">Do you IPA, Porter, or Stout?</h2>
					</div>
					<div class="panel-body" class="col-lg-12" id="questions"> </div>
					<div class="panel-body" id="answers"> </div>
					<button type="button" class="btn-group-lg" id="submit">Submit</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4">
				<button type="button" class="btn-group-lg" id="replay">Play Again?</button>
			</div>
			</div>

		</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
